<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao JS</title>
</head>
<body>
    <div>
        <div>
            <h1>Primeiro Java Script</h1>
            <p>Passe o mouse sobre o botão para ver a data e hora do sistema</p>
            <button onmouseover="document.getElementById('dh').innerHTML = Date()">
                Veja a hora AQUI
            </button>
            <p id="dh"></p>
        </div>
    </div>
</body>
</html>
